<div class="flex h-full">
  <div class="surface-section align-self-center w-full md:w-6 p-6 md:p-8">
       <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-5 text-center">
          <img src="../../../../assets/img/poliquimica_logo_wide_black.png" alt="Image" height="60" class="mb-4 text-center">
          <div class="text-900 text-left text-2xl font-medium mb-3" i18n>Sign in</div>
      </div>
      <div>
          <label class="block text-900 font-medium mb-2">Email</label>
          <input [ngClass]="markErrors('username')" formControlName="username" type="text" pInputText class="w-full mb-3 p-3">

          <label class="block text-900 font-medium mb-2" i18n>Password</label>
          <input [ngClass]="markErrors('password')" formControlName="password" type="password" pInputText  class="w-full mb-3 p-3">
          <p-message *ngIf="failedAuth" styleClass="w-full mb-3" severity="error" i18n-text text="Invalid credentials"></p-message>
          <button [disabled]="loginForm.invalid" i18n-label pButton label="Sign in" pRipple icon="pi pi-user" class="w-full p-3" i18n></button>
      </div>
       </form>
  </div>
  <div class="hidden md:block w-6 bg-no-repeat bg-cover" style="background-image: url('../../../../assets/img/login_image.webp')"></div>
</div>
